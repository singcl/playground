<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>::slotted Element</title>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>::slotted pseudo-element example</h1>

    <template id="person-template">
        <div>
            <h2>person ID Card</h2>
            <slot name="person-name">NAME MISSING</slot>
            <ul>
                <li>
                    <slot name="person-age">AGE MISSING</slot>
                </li>
                <li>
                    <slot name="person-occupation">OCCUPATION MISSING</slot>
                </li>
            </ul>
        </div>
    </template>

    <person-details>
        <p slot="person-name">Singcl</p>
        <p slot="person-age">22</p>
        <p slot="person-occupation">China</p>
    </person-details>

    <person-details>
        <p slot="person-name">Dr. Shazaam</p>
        <span slot="person-age">Immortal</span>
        <span slot="person-occupation">Superhero</span>
    </person-details>

    <person-details>
        <p slot="person-name">Boris</p>
        <span slot="age">27</span>
        <span slot="i-am-awesome">Time traveller</span>
    </person-details>

</body>

</html>
