<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mousemouve</title>
    </head>
    <body>
        <div id="move">
            没有绑定mousedown事件，只绑定了mousemove事件，但是mousedown的时候会不断触发mousemove事件
        </div>
        <script>
            document
                .getElementById('move')
                .addEventListener('mousemove', function(e) {
                    console.log('------------------');
                });
        </script>
    </body>
</html>
